<h2>Home</h2>

<p>Pick one below to edit, add a new blank one, or copy an existing one.</p>

<div class="panel panel-default">
	<div class="panel-heading">
		<h2 class="panel-title">Bulletins</h2>
	</div>
	<div class="panel-body">
		<div ng-show="d.length > 0">
			<table class="table table-striped table-condensed">
				<!-- Begin Display -->
				<tr ng-repeat-start="bulletin in d" ng-show="bulletin.status != 'new'">
					<td>{{bulletin.date}}</td>
					<td>
						<div class="col-sm-6 btn-group btn-group-sm pull-right">
							<button class="btn btn-info" ng-click="copy($index)"><span class="glyphicon glyphicon-duplicate"></span></button>
							<button class="btn btn-info" ng-click="edit($index)"><span class="glyphicon glyphicon-pencil"></span></button>
							<button class="btn btn-danger" ng-click="delete($index)"><span class="glyphicon glyphicon-trash"></span></button>
						</div>
					</td>
				</tr>
				<!-- End Display -->

				<!-- Begin Add Row -->
				<tr ng-repeat-end ng-show="bulletin.status == 'new'">
					<td>
						<input class="form-control" ng-model="bulletin.date" />
					</td>
					<td>
						<button class="btn btn-info" ng-click="save($index)"><span class="glyphicon glyphicon-floppy-disk"></span></button>
					</td>
				</tr>
				<!-- End Add Row -->
			</table>
			</div>

			<div ng-hide="d.length > 0">
				You have no bulletins yet. Hit load above, or add new below to get started.
			</div>

			<br><button class="btn btn-success" ng-click="addBulletin()">Add New</button>
		</div>
	</div>
</div>
